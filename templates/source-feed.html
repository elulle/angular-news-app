<div class="container">
    <h1>All news sources </h1>
    <div class="row" ng-repeat="sources in newsSourceList">
        <div class="col-md-4" ng-repeat="source in sources">
            <a href="" ng-click="getArticles(source.id)">{{source.name}}</a>
            <p>{{source.description}}</p>
            <li ng-repeat="article in newsArticles">{{article.title}}</li>
        </div>
    </div>
</div>
