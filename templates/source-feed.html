<div class="container source-bg" ng-hide="showArticleDirc">
    <div>
        <input ng-model="search" placeholder="Search for news sources" type="text"/>
         <select ng-click="getCategory()" ng-model="searchcategory" ng-options="category for category in categories">
             <option value='' selected>Select Category</option>
             <option value="category" selected>category</option>
        </select>
        <select ng-click="getCountries()" ng-model="countryCode" ng-options="country for country in countries">
            <option value='' selected>Select Country</option>
            <option value="{{country}}" selected>country</option>
        </select>
    </div>
    <div class="source-wrapper" ng-repeat="source in newsSource | filter: {category: searchcategory} | filter: {name: search} | filter: {country : countryCode}">
        <div class="source" ng-mouseover="hoversource = true" ng-mouseleave="hoversource = false" ng-click="viewArticles(source.id)">
            <p ng-show="!hoversource">{{source.name}}</p>
            <p ng-show="hoversource" class="source-description">{{source.description}}</p>
        </div>
    </div>
</div>
